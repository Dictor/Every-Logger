	</head>
	<body onload="javascript:UI.init((new URL(window.location)).searchParams.get('topic'))">
	    <!-- Navbar for branding -->
	    <nav class="navbar navbar-dark">
	    	<a class="navbar-brand" href="#">Every Logger</a>
		</nav>
		
	    <!-- Jumbotron for Variable's information -->
	    <div id="info" class="info">
	    	<div id="info-content" class="container-fluid">
	    		<div class="row">
					<div class="col-8">
						<p id="info-name"></p>
						<p id="info-detail"></p>
					</div>
					<div class="col-4 flex-align">
						<p id="info-value">...</p>
						<p id="info-date"></p>
						<p id="info-delta"></p>
					</div>
				</div>
			</div>
			<div id="info-error" class="hidden"><p class="info-error-title">Unexpected error caused!</p><p id="info-error-msg"></p></div>
	    </div>
	    
	    <!-- Value display and infographics (graph, table and more?) -->
	    <figure class="highcharts-figure">
		    <div id="container"></div>
		</figure>
